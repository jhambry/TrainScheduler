
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://use.fontawesome.com/8c1fdea402.js"></script>

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Eagles Train Scheduler</h1>
            <p class="lead">Current Time: <span id="timer"></span></h4>
        </div>
    </div>

    </div>

    <div class="card mb-3">
        <h5 class="card-header rounded-0 bg-success text-white md-5">Current Train Schedule</h5>
        <div class="card-body">
            <table class="table table-dark" id="train-table">
                <thead>
                    <tr>
                        <th scope="col">Delete</th>
                        <th scope="col">Train Name</th>
                        <th scope="col">Desitination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <div class="card mb-3">
        <h5 class="card-header  rounded-0 text-white bg-success">Add New Train Information</h5>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="trainname-input" class="font-weight-bold">Train Name</label>
                    <input type="text" class="form-control" id="trainname-input" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="destination-input" class="font-weight-bold">Destination</label>
                    <input type="text" class="form-control" id="destination-input">
                </div>
                <div class="form-group">
                    <label for="firsttime-input" class="font-weight-bold">First Train Time (HH:mm - military
                        time)</label>
                    <input data-format=" hh:mm" type="text" class="form-control" id="firsttime-input">
                </div>
                <div class="form-group">
                    <label for="frequency-input" class="font-weight-bold">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequency-input">
                </div>
                <button type="submit" class="btn btn-success rounded-0 " id="add-train">Submit</button>
            </form>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="assets/javascript/train.js"></script>

</body>

</html>
